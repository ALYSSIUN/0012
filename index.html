<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ALYSSIUN LITE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico" />

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Importmap for Three.js and GSAP -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
      "three/": "https://cdn.jsdelivr.net/npm/three@0.152.2/",
      "gsap": "https://cdn.jsdelivr.net/npm/gsap@3.12.2/index.js"
    }
  }
  </script>
</head>
<body>
  <!-- =============================
       1. TOP NAVBAR (Logo + Hamburger + Menu)
       ============================= -->
  <nav class="navbar">
    <!-- Logo on the left -->
    <div class="navbar-left">
      <img src="assets/textures/logo.png" alt="ALYSSIUN Logo" id="logo" class="logo" />
    </div>

    <!-- Hamburger icon (visible on small screens) -->
    <div id="hamburger" class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- Menu buttons (collapsed behind hamburger on small screens) -->
    <div class="navbar-links">
      <button class="nav-button" id="btn-home">Home</button>
      <button class="nav-button" id="btn-explore">Explore</button>
      <button class="nav-button" id="btn-about">About</button>
      <button class="nav-button" id="btn-contact">Contact</button>
    </div>
  </nav>

  <!-- =============================
       2. SYSTEM MENU TOGGLE BUTTON (Left-Center)
       ============================= -->
  <button id="data-toggle-button" class="data-toggle-button">
    <img src="assets/textures/system-menu.png" alt="System Menu" />
  </button>

  <!-- =============================
       3. SYSTEM INFO PANEL (Data Menu)
       ============================= -->
  <div id="data-panel" class="hidden">
    <h3>System Info</h3>
    <div class="info-row">
      <span class="info-label">FPS:</span>
      <span id="fps-value">0.0</span>
    </div>
    <div class="info-row">
      <span class="info-label">Camera Speed:</span>
      <input
        type="range"
        id="cam-speed-slider"
        min="0.01"
        max="1.0"
        step="0.01"
        value="0.01"
      />
      <span id="cam-speed-value">0.01</span>
    </div>
    <div class="info-row">
      <span class="info-label">Camera Location:</span>
      <span id="cam-location">0.00, 0.00, 0.00</span>
    </div>
    <div class="info-row">
      <span class="info-label">Camera Rotation:</span>
      <span id="cam-rotation">0.00, 0.00</span>
    </div>
  </div>

  <!-- =============================
       5. CANVAS CONTAINER (Three.js)
       ============================= -->
  <div id="canvas-container"></div>

  <!-- =============================
       6. MAIN JS ENTRY POINT
       ============================= -->
  <script type="module" src="js/index.js"></script>

  <!-- Center Bottom Button -->
  <div style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 999;">
    <button onclick="window.open('https://alyssiun.com/3d-websites', '_blank')" style="padding: 12px 24px; font-size: 16px; background: #ccc; color: #555; border: none; border-radius: 6px; cursor: pointer;">
      ENTER VIRTUAL
    </button>
  </div>

</body>
</html>
